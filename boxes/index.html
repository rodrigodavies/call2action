<!DOCTYPE html>
<html>
<head>
	<title>Call to Action</title>
	<link rel="stylesheet" href="css/dd.css" />
	<link rel="stylesheet" href="v2-styles.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
</head>
<body>

	<div id="sidebar">
		<div id="logo"></div>
		<div>
			<a id="toggleBoxes" href="#" class="toggle Boxes">Boxes</a><a id="toggleBlocks" href="#" class="toggle Blocks">Blocks</a>
		</div>
		<div id="container">To begin, drag elements from the toolkit onto the canvas.
			<div id="boxes">
				<div class="box boxA">
					<div class="top"></div>
					<div class="bottom"></div>
				</div>
			</div>
			<div id="blocks"></div>
		</div>
	</div>
	<div id="canvas">
		<div id="center-info">
		<h3 id="title">Title Goes Here</h3>
		<p id="subtitle">Subtitle / Additional Information</p>
		<p id="time"></p>
	</div>
	<div class="align-right">
		<p>Save Canvas</p>
		<p>Clear Canvas</p>
	</div></div>
	<div id="delete">delete</div>

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	
	<script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
	<script src="js/jquery.dd.min.js"></script>
	<script type="text/javascript" src="jsplumb-stuff.js"></script>
	<script language="javascript">
		//enable images in dropdown
		$(document).ready(function(e) {
		try {
		$("body select").msDropDown();
		} catch(e) {
		alert(e.message);
		}
		});
	</script>
</body>
</html>
