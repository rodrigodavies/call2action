<!DOCTYPE html>
<html>
<head>
	<title>Call to Action</title>
	<!--link rel="stylesheet" href="css/dd.css" /-->
	<link rel="stylesheet" href="css/styles.css" />
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
</head>
<body>

	<div id="sidebar">
		<div id="logo"></div>
		<div>
			<a id="toggleBoxes" class="toggle Boxes open">Boxes</a><a id="toggleBlocks" class="toggle Blocks">Blocks</a>
		</div>
		<div id="container">To begin, drag elements from the toolkit onto the canvas.
			<div id="boxes">
				<div class="box play-accept">
					<div class="top"><img class="icon" src="img/play-icon.jpg" /><label>Play Audio File</label><input type="text" class="input url" placeholder="http://"></div>
					<div class="bottom"><img class="icon" src="img/head-icon.jpg"/><label>Accept User Input</label></div>
				</div>
				<div class="box play">
					<img class="icon" src="img/play-icon.jpg" /><label>Play Audio File</label><input type="text" class="input url" placeholder="http://">
				</div>
				<div class="box action">
					<select class="select">
						<option value="" selected="selected">Action...</option>
						<option value="play">Play</option>
						<option value="publish">Publish</option>
						<option value="forward">Forward</option>
						<option value="back">Back</option>
					</select>
				</div>
				<div class="box play-listen">
					<div class="top"><img class="icon" src="img/play-icon.jpg" /><label>Play Audio File</label>
						<input type="text" class="input url" placeholder="http://">
					</div>
					<div class="bottom"><img class="icon" src="img/head-icon.jpg"/><label>Listen for User Input</label></div>
				</div>
				<div class="box redirect">
					<img class="icon" src="img/play-icon.jpg" /><label>Redirect</label><input type="text" class="input tel" placeholder="###-###-####">
				</div>
				<div class="box hangup"><img class="icon" src="img/play-icon.jpg" /><label>Hang Up</label></div>
			</div>
			<div id="blocks" style="display:none">
				<div class="block playaudio">
					<label>Play Audio</label>
					<div class="box play inblock">
						<img class="icon" src="img/play-icon.jpg" /><label>Play Audio File</label><input type="text" class="input url" placeholder="http://">
					</div>
					<div class="box action inblock">
						<select class="select">
							<option value="" selected="selected">Action...</option>
							<option value="play">Play</option>
							<option value="publish">Publish</option>
							<option value="forward">Forward</option>
							<option value="back">Back</option>
						</select>
					</div>
					<div class="box play-accept inblock">
						<div class="top"><img class="icon" src="img/play-icon.jpg" /><label>Play Audio File</label><input type="text" class="input url" placeholder="http://"></div>
						<div class="bottom"><img class="icon" src="img/head-icon.jpg"/><label>Accept User Input</label></div>
					</div>
					<div class="actioncontainer">
					<div class="box action inblock inline">
						<select class="select">
							<option value="" >Action...</option>
							<option value="play">Play</option>
							<option value="publish">Publish</option>
							<option value="forward">Forward</option>
							<option value="back" selected="selected">Back</option>
						</select>
					</div>
					<div class="box action inblock inline">
						<select class="select">
							<option value="">Action...</option>
							<option value="play">Play</option>
							<option value="publish">Publish</option>
							<option value="forward" selected="selected">Forward</option>
							<option value="back" >Back</option>
						</select>
					</div>
					</div>										
				</div>
				<div class="block recordaudio">
					<label>Record Audio</label>
					<div class="box play-listen inblock">
						<div class="top"><img class="icon" src="img/play-icon.jpg" /><label>Play Audio File</label>
							<input type="text" class="input url" placeholder="http://">
						</div>
						<div class="bottom"><img class="icon" src="img/head-icon.jpg"/><label>Listen for User Input</label></div>
					</div>
					<div class="box play inblock">
						<img class="icon" src="img/play-icon.jpg" /><label>Play Audio File</label><input type="text" class="input url" placeholder="http://">
					</div>
					<div class="box play-accept inblock">
						<div class="top"><img class="icon" src="img/play-icon.jpg" /><label>Play Audio File</label><input type="text" class="input url" placeholder="http://"></div>
						<div class="bottom"><img class="icon" src="img/head-icon.jpg"/><label>Accept User Input</label></div>
					</div>
					<div class="actioncontainer">
					<div class="box action inblock inline">
						<select class="select">
							<option value="" >Action...</option>
							<option value="play">Play</option>
							<option value="publish">Publish</option>
							<option value="forward">Forward</option>
							<option value="back" selected="selected">Back</option>
						</select>
					</div>
					<div class="box action inblock inline">
						<select class="select">
							<option value="">Action...</option>
							<option value="play">Play</option>
							<option value="publish">Publish</option>
							<option value="forward" selected="selected">Forward</option>
							<option value="back" >Back</option>
						</select>
					</div>
					</div>		
					</div>
				</div>
			</div><!--blocks-->
		</div><!--container-->
	</div><!--sidebar-->
	<div id="canvas">
		<div id="center-info">
			<h3 id="title">Title Goes Here</h3>
			<p id="subtitle" class="color-gray">Subtitle / Additional Information</p>
			<p id="time"></p>
		</div><!--center-info-->
		<div class="align-right"><span class="color-red content">Save Canvas</span><br>
			<span class="color-gray content">Clear Canvas</span>
		</div>
	</div><!--canvas-->
	<div id="delete" class="content">delete</div>

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
	<script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
	<script src="js/jquery.dd.min.js"></script>
	<script src="javascript.js"></script>
	<script type="text/javascript" src="jsplumb-stuff.js"></script>
	<script language="javascript">
    $('#toggleBoxes').click(function() {
		//close blocks
		$(this).addClass('open');
		$('#toggleBlocks').removeClass('open');
		$('#blocks').fadeOut();
		$('#boxes').fadeIn('fast');
		});
	$('#toggleBlocks').click(function() {
		//close boxes
		$(this).addClass('open');
		$('#toggleBoxes').removeClass('open');
		$('#boxes').fadeOut('fast');
		$('#blocks').fadeIn('fast');
		});
	</script>
</body>
</html>
