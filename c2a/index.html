<!DOCTYPE html>
<html>
<head>
	<title>Call to Action</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<!-- <link rel="stylesheet" href="css/bootstrap-select.min.css" /> -->
	<link rel="stylesheet" href="css/newstyles.css" />

</head>
<body>
	
	<div id="sidebar">
		<div id="logo"></div>
		<div>
			<a id="toggleBoxes" class="toggle Boxes open">Boxes</a><a id="toggleBlocks" class="toggle Blocks">Blocks</a>
		</div>
		<div id="container">To begin, drag elements from the toolkit onto the canvas.
			
			<table id="boxes" >
				<tr>
					<td class="cell">
						<div class="box menu new" type="menu">
							<div class="top menu-top">
								<div class="header form-inline">
									<label>Menu</label><input type="text" class="input name input-medium" placeholder="Name of Menu" readonly>
								</div>
								<div class="menu-instructions">
									<img class="icon align-left" src="img/play-icon.jpg" />
									<label class="align-left">Play Menu Prompt</label>
									<input type="text" class="input menu align-left url" placeholder="URL of .mp3 file or Text" readonly>
								</div>
							</div>
							<div class="bottom">
								<img class="icon align-left" src="img/head-icon.jpg"/>
								<label class="hover align-left">Accept User Input</label>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="cell">
						<div class="box play new" type="play">
							<!-- <div class="top"> -->
							<div class="header form-inline">
									<label>Audio</label><input type="text" class="input name input-medium" placeholder="Name of Audio" readonly>
								</div>
								<img class="icon" src="img/play-icon.jpg" /><label class="align-left">Play Audio File</label><input type="text" class="input url align-left" placeholder="http://" readonly>
							<!-- </div> -->
<!-- 							<div class="bottom">
								<select class="select input-medium drop align-center">
									<option value="" >Choose what's next</option>
									<option value="" title="User Input">User Input</option>
									<option value="return" class="returnTo" title="Return to menu...">Return to menu...</option>
									<option value="connect" class="connect" title="Manually connect">Manually connect</option>
								</select>
							</div> -->
						</div>
					</td>
				</tr>
				<tr><td class="cell">
					<div class="box welcome new" type="welcome">
					<img class="icon" src="img/play-icon.jpg" /><label>Welcome Audio File</label><input type="text" class="input align-center url" placeholder="http://" readonly>
				</div>
			</td></tr>
				<tr>
					<td class="cell">
						<div class="box action new" type="action">
							<div class="header form-inline"><label>Action</label><input type="text" class="input name input-medium" placeholder="Name of Action" readonly>
							</div>
								<select class="select input-small align-center">
									<option value="" selected="selected">Action...</option>
									<option value="play">Play</option>
									<option value="publish">Publish</option>
									<option value="forward">Forward</option>
									<option value="back">Back</option>
								</select>
						</div>
					</td>
				</tr>
				<tr>
					<td class="cell">
						<div class="box record new" type="play-record">
							<div class="top">
								<div class="header form-inline">
									<label>Record</label><input type="text" class="input name input-medium" placeholder="Name of Record" readonly>
								</div>
								<img class="icon" src="img/play-icon.jpg" />
								<label class="align-left">Play Audio File</label>
								<input type="text" class="input url align-left" placeholder="http://" readonly>
							</div>
							<div class="bottom">
								<img class="icon" src="img/headphone.jpg"/>
								<label class="align-left">Record User's Voice</label>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="cell">
						<div class="box redirect new" type="redirect">
							<div class="header form-inline">
									<label>Redirect</label><input type="text" class="input redirect input-medium" placeholder="Name of Redirect" readonly>
								</div>
							<img class="icon" src="img/world.jpg" />
							<!-- <label class="align-left">Redirect</label> -->
							<input type="text" class="input align-left redirect pad-top" placeholder="###-###-####" readonly>
						</div>
					</td>
				</tr>
				<tr>
					<td class="cell">
						<div class="box hangup new" type="hangup">
							<img class="icon" src="img/hangup.jpg" /><label class="align-left">Hang Up</label>
						</div>
					</td>
				</tr>
			</table>
			
			<table id="blocks" style="display:none">
				<tr>
					<td class="cell-block">
 						<div class="block playaudio new" type="playaudio">
 							<div class="form-inline">
							<label class="block-name">Play Audio</label><input type="text" class="input input-medium input-block" placeholder="Name of Record" readonly>
								</div>
							<table>
								<tr>
									<td class="cell-inblock">
										<div class="box play inblock">
											<img class="icon align-moreleft" src="img/play-icon.jpg" /><label>Play Audio File</label><input type="text" class="input align-left url" placeholder="http://" readonly>
										</div>
									</td>
								</tr>
								<tr>
									<td class="cell-inblock">
										<div class="box action inblock play-database">
											<img class="icon" src="img/database.jpg"/><label>Play from database</label>
										</div>
									</td>
								</tr>
								<tr>
									<td class="cell-inblock">
										<div class="box play-accept inblock">
											<div class="top">
												<img class="icon" src="img/play-icon.jpg" /><label class="align-left">Play Audio File</label>
												<input type="text" class="input url align-left" placeholder="http://" readonly></div>
											<div class="bottom"><img class="icon" src="img/head-icon.jpg"/><label>Accept User Input</label></div>
										</div>
									</td>
								</tr>
								<tr class="finalrow">
									<td>
									<table width="100%">
										<tr>
											<td width="50%">
												<div class="box action inblock inline single-action">
												<img class="icon" src="img/backward.jpg"/><label>Backward</label>
												</div>
										</td>
										<td>
											<div class="box action inblock inline single-action">
												<img class="icon" src="img/forward.jpg"/><label>Forward</label>
											</div>
										</td>
										</tr>
									</table>
									</td>
								</tr>
						</table>											
						</div> <!--end of div!-->
					</td>
				</tr>
				<tr>
					<td class="cell-block">
						<div class="block recordaudio new" type="recordaudio">
							<div class="form-inline">
							<label class="block-name">Record Audio</label><input type="text" class="input input-medium input-block input-record" placeholder="Name of Record" readonly>
								</div>

							<table>
								<tr>
									<td class="cell-inblock">
										<div class="box play-listen inblock">
											<div class="top"><img class="icon align-left" src="img/play-icon.jpg" /><label>Play Audio File</label>
												<input type="text" class="input url" placeholder="http://" readonly>
											</div>
											<div class="bottom"><img class="icon align-left" src="img/headphone.jpg"/><label>Listen for User Input</label></div>
										</div>
									</td>
								</tr>
								<tr>
									<td class="cell-inblock">
										<div class="box play inblock">
											<img class="icon align-left" src="img/play-icon.jpg" /><label>Play Audio File</label><input type="text" class="input url" placeholder="http://" readonly>
										</div>
									</td>
								</tr>
								<tr>
									<td class="cell-inblock">
										<div class="box play-accept inblock">
											<div class="top">
												<img class="icon" src="img/play-icon.jpg" /><label class="align-left">Play Audio File</label>
												<input type="text" class="input url align-left" placeholder="http://" readonly></div>
											<div class="bottom"><img class="icon" src="img/head-icon.jpg"/><label>Accept User Input</label></div>
										</div>
									</td>
								</tr>
								<tr class="finalrow">
									<td>
									<table width="100%">
										<tr>
											<td width="50%">
												<div class="box action inblock inline single-action">
												<img class="icon" src="img/backward.jpg"/><label>Backward</label>
											</div>
										</td>
										<td>
											<div class="box action inblock inline single-action">
												<img class="icon" src="img/forward.jpg"/><label>Forward</label>
											</div>
										</td>
										</tr>
									</table>
								</td>
								</tr>
								<tr>
									<td>
										<div class="box action inblock single-action publish">
											<img class="icon" src="img/check.jpg"/><label>Publish</label>
										</div>	
									</td>
								</tr>
						</table>											
						</div><!--end of div!-->
					</td>
				</tr>
			</table>
		</div><!--container-->
	</div><!--sidebar-->
	<div id="info">
		<div id="center-info">
			<h3><a id="title" class="user-info" title="Double-click to edit">Title Goes Here</a></h3>
			<p class="color-gray"><a id="subtitle" class="user-info">Subtitle </a>&nbsp;/&nbsp;<a id="information" class="user-info"> Additional Information</a></p>
			<p id="time"></p>
		</div><!--center-info-->
		<div class="align-right"><a id="save" class="color-red content">Save Canvas</a><br>
			<a id="clear" class="color-gray content">Clear Canvas</a>
		</div>
	</div>
	<div id="canvas"></div><!--canvas-->
	<div id="delete-container" class="content"><a id="delete">delete</a></div>

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- // <script src="js/bootstrap-select.min.js"></script> -->
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
	<!-- // <script src="js/jquery.ui.touch-punch.min.js"></script> -->
	<script src="js/jquery.jsPlumb-1.3.16-all-min.js"></script>
	<script src="js/bootbox.min.js"></script>
	<script src="js/model/canvas.js"></script>
	<script src="js/model/block.js"></script>
	<script src="js/jsplumb-stuff.js"></script>
	
</body>
</html>
